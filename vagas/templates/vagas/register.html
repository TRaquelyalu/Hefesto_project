{% extends "vagas/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card bg-dark text-light border-gold" style="width: 400px; padding: 20px;">
        <h1 class="text-center mb-4" style="color: #FFD700;">Registro</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #FFD700;">Nome de Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #FFD700;">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label" style="color: #FFD700;">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #FFD700;">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label" style="color: #FFD700;">Confirmar Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Repita sua senha" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Registrar</button>
        </form>
        <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="{% url 'login' %}" class="text-warning">Entrar</a></p>
        </div>
    </div>
</div>
{% endblock %}
