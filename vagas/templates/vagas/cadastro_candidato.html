{% extends 'vagas/base.html' %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center">Cadastro de Candidato</h1>
        <form method="POST" action="{% url 'cadastro_candidato' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</section>
{% endblock %}
