{% extends 'vagas/base.html' %}

{% block content %}
<section class="bg-black text-gold py-5">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card bg-dark text-gold p-4 border-gold shadow-lg" style="width: 25rem;">
            <h2 class="text-center fw-bold mb-4">Login</h2>

            <!-- Botões de Seleção de Tipo de Usuário -->
            <div class="mb-3 text-center">
                <button 
                    type="button" 
                    class="btn btn-gold me-2" 
                    onclick="selecionarTipo('Candidato')"
                >
                    Candidato
                </button>
                <button 
                    type="button" 
                    class="btn btn-gold" 
                    onclick="selecionarTipo('Empresa')"
                >
                    Empresa
                </button>
            </div>

            <!-- Formulário de Login -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="tipo_usuario" id="tipo_usuario" value="Candidato">

                <!-- Campo Usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        class="form-control bg-dark text-light border-gold" 
                        placeholder="Digite seu usuário" 
                        required
                    >
                </div>

                <!-- Campo Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-control bg-dark text-light border-gold" 
                        placeholder="Digite sua senha" 
                        required
                    >
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="btn btn-gold w-100">Entrar</button>
            </form>

            <!-- Link para Cadastro -->
            <p class="text-center mt-3">
                Não tem uma conta? 
                <a href="{% url 'cadastro_empresa' %}" class="text-gold text-decoration-none fw-bold">Não tem conta como empresa</a>
            </p>
            <!-- Link para Cadastro -->
            <p class="text-center mt-3">
                Não tem uma conta? 
                <a href="{% url 'cadastro_candidato' %}" class="text-gold text-decoration-none fw-bold">Não tem conta como candidato</a>
            </p>
        </div>
    </div>
</section>

<!-- Script para definir o tipo de usuário -->
<script>
    function selecionarTipo(tipo) {
        document.getElementById('tipo_usuario').value = tipo;
    }
</script>
{% endblock %}
