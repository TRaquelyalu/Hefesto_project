{% extends "vagas/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card bg-dark text-light border-gold" style="width: 400px; padding: 20px;">
        <h1 class="text-center mb-4" style="color: #FFD700;">Login</h1>
        
        <!-- Exibir mensagens de erro -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #FFD700;">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" 
                       required aria-label="Usuário" autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #FFD700;">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" 
                       required aria-label="Senha" autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-warning w-100">Entrar</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Não tem uma conta? <a href="{% url 'register' %}" class="text-warning">Registrar-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
