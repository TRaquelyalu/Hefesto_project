{% extends 'vagas/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-warning">Meu Perfil</h1>

    <!-- Feedback de mensagens -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card bg-dark text-light p-4 border-warning shadow-lg">
        <form method="post">
            {% csrf_token %}
            <!-- Nome e Email -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome_completo" class="form-label text-warning">Nome Completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" class="form-control bg-secondary text-light"
                           value="{{ user.profile.nome_completo }}" placeholder="Digite seu nome completo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label text-warning">Email:</label>
                    <input type="email" id="email" name="email" class="form-control bg-secondary text-light"
                           value="{{ user.email }}" readonly>
                </div>
            </div>
            <!-- CPF e Telefone -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label text-warning">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control bg-secondary text-light"
                           value="{{ user.profile.cpf }}" placeholder="Digite seu CPF">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label text-warning">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" class="form-control bg-secondary text-light"
                           value="{{ user.profile.telefone }}" placeholder="Digite seu telefone">
                </div>
            </div>
            <!-- Objetivo Profissional e Formação Acadêmica -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="objetivo" class="form-label text-warning">Objetivo Profissional:</label>
                    <textarea id="objetivo" name="objetivo" class="form-control bg-secondary text-light" rows="3"
                              placeholder="Descreva seu objetivo profissional">{{ user.profile.objetivo }}</textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="formacao" class="form-label text-warning">Formação Acadêmica:</label>
                    <textarea id="formacao" name="formacao" class="form-control bg-secondary text-light" rows="3"
                              placeholder="Ex.: Curso, Instituição, Ano de Conclusão">{{ user.profile.formacao }}</textarea>
                </div>
            </div>
            <!-- Experiência Profissional e Habilidades -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="experiencia" class="form-label text-warning">Experiência Profissional:</label>
                    <textarea id="experiencia" name="experiencia" class="form-control bg-secondary text-light" rows="5"
                              placeholder="Descreva sua experiência profissional">{{ user.profile.experiencia }}</textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="habilidades" class="form-label text-warning">Habilidades:</label>
                    <textarea id="habilidades" name="habilidades" class="form-control bg-secondary text-light" rows="3"
                              placeholder="Ex.: Python, Django, SQL">{{ user.profile.habilidades }}</textarea>
                </div>
            </div>
            <!-- Idiomas e Certificações -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="idiomas" class="form-label text-warning">Idiomas:</label>
                    <textarea id="idiomas" name="idiomas" class="form-control bg-secondary text-light" rows="2"
                              placeholder="Ex.: Inglês fluente, Espanhol básico">{{ user.profile.idiomas }}</textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="certificacoes" class="form-label text-warning">Certificações:</label>
                    <textarea id="certificacoes" name="certificacoes" class="form-control bg-secondary text-light" rows="3"
                              placeholder="Ex.: Curso de Python, Certificação em Django">{{ user.profile.certificacoes }}</textarea>
                </div>
            </div>
            <!-- Links Relevantes -->
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="links" class="form-label text-warning">Links Relevantes:</label>
                    <textarea id="links" name="links" class="form-control bg-secondary text-light" rows="2"
                              placeholder="Ex.: LinkedIn, GitHub">{{ user.profile.links }}</textarea>
                </div>
            </div>
            <!-- Botões -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning">Salvar</button>
                <a href="{% url 'index' %}" class="btn btn-outline-light">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
