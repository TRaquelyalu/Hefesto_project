{% extends 'vagas/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Meu Perfil</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome_completo" class="form-label">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" class="form-control" value="{{ user.profile.nome_completo }}" placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" readonly>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value="{{ user.profile.telefone }}" placeholder="Digite seu telefone">
        </div>
        <div class="mb-3">
            <label for="objetivo" class="form-label">Objetivo Profissional:</label>
            <textarea id="objetivo" name="objetivo" class="form-control" rows="3" placeholder="Descreva seu objetivo profissional">{{ user.profile.objetivo }}</textarea>
        </div>
        <div class="mb-3">
            <label for="formacao" class="form-label">Formação Acadêmica:</label>
            <textarea id="formacao" name="formacao" class="form-control" rows="3" placeholder="Ex.: Curso, Instituição, Ano de Conclusão">{{ user.profile.formacao }}</textarea>
        </div>
        <div class="mb-3">
            <label for="experiencia" class="form-label">Experiência Profissional:</label>
            <textarea id="experiencia" name="experiencia" class="form-control" rows="5" placeholder="Descreva sua experiência profissional">{{ user.profile.experiencia }}</textarea>
        </div>
        <div class="mb-3">
            <label for="habilidades" class="form-label">Habilidades:</label>
            <textarea id="habilidades" name="habilidades" class="form-control" rows="3" placeholder="Ex.: Python, Django, SQL">{{ user.profile.habilidades }}</textarea>
        </div>
        <div class="mb-3">
            <label for="idiomas" class="form-label">Idiomas:</label>
            <textarea id="idiomas" name="idiomas" class="form-control" rows="2" placeholder="Ex.: Inglês fluente, Espanhol básico">{{ user.profile.idiomas }}</textarea>
        </div>
        <div class="mb-3">
            <label for="certificacoes" class="form-label">Certificações:</label>
            <textarea id="certificacoes" name="certificacoes" class="form-control" rows="3" placeholder="Ex.: Curso de Python, Certificação em Django">{{ user.profile.certificacoes }}</textarea>
        </div>
        <div class="mb-3">
            <label for="links" class="form-label">Links Relevantes:</label>
            <textarea id="links" name="links" class="form-control" rows="2" placeholder="Ex.: LinkedIn, GitHub">{{ user.profile.links }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
