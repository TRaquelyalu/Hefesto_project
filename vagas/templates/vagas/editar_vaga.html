{% extends 'vagas/base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-gold text-center">Editar Vaga</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-gold mt-3">Salvar Alterações</button>
            <a href="{% url 'listar_vagas' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
