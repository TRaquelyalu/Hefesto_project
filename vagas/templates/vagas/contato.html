{% extends 'vagas/base.html' %}

{% block content %}
<section class="bg-black text-gold py-5">
    <div class="container">
        <h1 class="text-center fw-bold mb-4">Fale Conosco</h1>
        <p class="text-center fs-5 mb-4">
            Entre em contato conosco preenchendo o formulário abaixo. Estamos prontos para ajudá-lo!
        </p>
        <form method="POST" action="{% url 'contato' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" name="name" class="form-control bg-dark text-light border-gold" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control bg-dark text-light border-gold" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea name="message" class="form-control bg-dark text-light border-gold" id="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-gold btn-lg">Enviar</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
