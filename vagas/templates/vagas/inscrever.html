{% extends 'vagas/base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center">Inscrever-se na Vaga: {{ vaga.titulo }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Enviar Inscrição</button>
            <a href="{% url 'listar_vagas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
